<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Firebase Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 10px auto;
      max-width: 350px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
    }
    .value {
      font-size: 28px;
      font-weight: bold;
      color: #2196F3;
    }
    button {
      width: 120px;
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .on {
      background: #4CAF50;
      color: white;
    }
    .off {
      background: #f44336;
      color: white;
    }
  </style>
</head>

<body>

  <h1>ðŸ“¡ ESP8266 Monitor</h1>

  <!-- ===== SENSOR DISPLAY ===== -->
  <div class="card">
    <h2>Distance</h2>
    <div class="value"><span id="distance">--</span> cm</div>
  </div>

  <div class="card">
    <h2>Temperature</h2>
    <div class="value"><span id="temp">--</span> Â°C</div>
  </div>

  <div class="card">
    <h2>Soil Moisture</h2>
    <div class="value"><span id="soil">--</span> %</div>
  </div>

  <!-- ===== CONTROL ===== -->
  <div class="card">
    <h2>Alarm Control</h2>
    <button class="on" onclick="setAlarm(true)">ON</button>
    <button class="off" onclick="setAlarm(false)">OFF</button>
    <p>Status: <b><span id="alarmStatus">--</span></b></p>
  </div>

  <script>
    // ðŸ”¥ à¹à¸à¹‰à¸•à¸£à¸‡à¸™à¸µà¹‰à¹ƒà¸«à¹‰à¸•à¸£à¸‡ Firebase à¸‚à¸­à¸‡à¸„à¸¸à¸“
    const firebaseConfig = {
      apiKey: "AIzaSyDxboOosGlNKBxNPAcGijh5BKmCPM8euIU",
      authDomain: "project-8650828815431597520.firebaseapp.com",
      databaseURL: "https://project-8650828815431597520-default-rtdb.firebaseio.com",
      projectId: "project-8650828815431597520",
      storageBucket: "project-8650828815431597520.firebasestorage.app",
      messagingSenderId: "112208691872",
      appId: "1:112208691872:web:92f533dcad0dd755663fc5"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ===== READ SENSOR =====
    db.ref("sensor").on("value", snapshot => {
      const s = snapshot.val();
      if (!s) return;

      document.getElementById("distance").innerText = s.distance;
      document.getElementById("temp").innerText = s.temperature;
      document.getElementById("soil").innerText = s.soil;
    });

    // ===== READ ALARM STATUS =====
    db.ref("alarm/enable").on("value", snapshot => {
      const state = snapshot.val();
      document.getElementById("alarmStatus").innerText =
        state ? "ON" : "OFF";
    });

    // ===== WRITE ALARM =====
    function setAlarm(state) {
      db.ref("alarm/enable").set(state);
    }
  </script>

</body>
</html>
