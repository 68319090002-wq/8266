<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Firebase Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase v9 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ğŸ”§ Firebase Config
    const firebaseConfig = {
      apiKey: "L08PB9igrcnmAoLsCnNy3Wp0StqA6dujeproIFkV",
      authDomain: "project-7a563.firebaseapp.com",
      databaseURL: "https://project-7a563-default-rtdb.firebaseio.com",
      projectId: "project-7a563",
      storageBucket: "project-7a563.appspot.com",
      messagingSenderId: "XXXXXXXX",
      appId: "XXXXXXXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sensorRef = ref(db, "sensor");

    onValue(sensorRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById("temp").innerText =
        data.temperature ?? "--";

      document.getElementById("distance").innerText =
        data.distance ?? "--";

      document.getElementById("soil").innerText =
        data.soil ?? "--";

      const alarmEl = document.getElementById("alarm");
      if (data.alarm) {
        alarmEl.innerText = "ğŸš¨ ALERT";
        alarmEl.className = "alarm on";
      } else {
        alarmEl.innerText = "âœ… NORMAL";
        alarmEl.className = "alarm off";
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      max-width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .value {
      font-size: 2rem;
      margin-top: 5px;
    }

    .alarm {
      font-size: 1.8rem;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
    }

    .alarm.on {
      background: #b91c1c;
      color: white;
    }

    .alarm.off {
      background: #15803d;
      color: white;
    }
  </style>
</head>

<body>
  <h1>ğŸ“¡ ESP8266 Monitor</h1>

  <div class="card">
    ğŸŒ¡ Temperature
    <div class="value"><span id="temp">--</span> Â°C</div>
  </div>

  <div class="card">
    ğŸ“ Distance
    <div class="value"><span id="distance">--</span> cm</div>
  </div>

  <div class="card">
    ğŸŒ± Soil Moisture
    <div class="value"><span id="soil">--</span> %</div>
  </div>

  <div class="card">
    ğŸ”” Alarm Status
    <div id="alarm" class="alarm off">--</div>
  </div>

</body>
</html>
